<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Relestate | List Your Home</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#256af4",
                        "background-dark": "#0a0f18",
                        "surface-dark": "#161e2d",
                        "neutral-dark": "#334155",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    }
                },
            },
        }
    </script>
    <style>
        body {
            font-family: "Space Grotesk", sans-serif;
        }
    </style>
</head>

<body class="bg-background-dark text-slate-100 min-h-screen">
    <div class="relative flex min-h-screen w-full flex-col">
        <!-- Navigation -->
        <header
            class="flex items-center justify-between px-6 md:px-10 py-6 border-b border-slate-800 bg-background-dark/80 backdrop-blur-md sticky top-0 z-50">
            <a href="index.html" class="flex items-center gap-2 text-primary">
                <span class="material-symbols-outlined text-3xl font-bold">domain</span>
                <h1 class="text-white text-xl font-bold tracking-tight">Relestate</h1>
            </a>
            <nav class="hidden md:flex gap-8 text-sm font-medium text-slate-400">
                <a href="index.html" class="hover:text-white transition-colors">Explore</a>
                <a href="add-home.html" class="text-primary font-bold">List a Home</a>
                <a href="messages.html" class="hover:text-white transition-colors">Messages</a>
            </nav>
            <div class="flex items-center gap-4">
                <button class="bg-slate-800 p-2 rounded-full text-slate-400 hover:text-white">
                    <span class="material-symbols-outlined">notifications</span>
                </button>
                <a href="profile.html"
                    class="h-10 w-10 rounded-full bg-slate-700 overflow-hidden border border-slate-600">
                    <img id="headerAvatar"
                        src="https://lh3.googleusercontent.com/aida-public/AB6AXuDJBcjM6ElpDfrf32dYntVulWpnnrjR18wpmCObKLeSLVeXX4ikgDrDgwaxHAsNaEKztHoi0GdesHiKgMPOWN0f55K0o_8Wl9nQ6n3zKFYa-I-oX5WrGrYTBnLZBNvx9LPjc39STE0ZReE9Kc3I2neSURmdKMJCODNT2UmZtCYUEfseV2cfWh06IO6OXDwQsHoUNSxG6pmtHofjyZjZKXNuukflh6C62LSQohncf9Ve_8Jt4_brCUzc2hb5nlqC3MGWt_6m763VPaI"
                        alt="User">
                </a>
            </div>
        </header>

        <main class="flex-1 max-w-4xl mx-auto w-full px-6 py-12">
            <div class="flex flex-col gap-8 mb-12">
                <h1 class="text-4xl font-bold text-white tracking-tight">List your property</h1>
                <p class="text-slate-400">Provide details about your home to start reaching thousands of potential
                    renters.</p>
            </div>

            <form id="addHomeForm" class="flex flex-col gap-12">
                <!-- Section 1: Basic Infos -->
                <div class="bg-surface-dark border border-slate-800 rounded-3xl p-8 shadow-2xl flex flex-col gap-8">
                    <div class="flex items-center gap-4">
                        <div
                            class="h-10 w-10 bg-primary/20 text-primary rounded-full flex items-center justify-center font-bold">
                            1</div>
                        <h2 class="text-xl font-bold text-white uppercase tracking-tight">Basic Information</h2>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="flex flex-col gap-2 md:col-span-2">
                            <label class="text-xs font-bold uppercase tracking-widest text-slate-500">Property
                                Title</label>
                            <input type="text" name="title" required placeholder="e.g. Modern Cliffside Villa"
                                class="bg-background-dark border-slate-800 rounded-xl px-4 py-3 text-white focus:ring-primary focus:border-primary transition-all">
                        </div>
                        <div class="flex flex-col gap-2">
                            <label class="text-xs font-bold uppercase tracking-widest text-slate-500">Location</label>
                            <input type="text" name="location" required placeholder="e.g. Malibu, California"
                                class="bg-background-dark border-slate-800 rounded-xl px-4 py-3 text-white focus:ring-primary focus:border-primary transition-all">
                        </div>
                        <div class="flex flex-col gap-2">
                            <label class="text-xs font-bold uppercase tracking-widest text-slate-500">Price per night
                                ($)</label>
                            <input type="number" name="price" required placeholder="e.g. 450"
                                class="bg-background-dark border-slate-800 rounded-xl px-4 py-3 text-white focus:ring-primary focus:border-primary transition-all">
                        </div>
                    </div>
                </div>

                <!-- Section 2: Property Details -->
                <div class="bg-surface-dark border border-slate-800 rounded-3xl p-8 shadow-2xl flex flex-col gap-8">
                    <div class="flex items-center gap-4">
                        <div
                            class="h-10 w-10 bg-primary/20 text-primary rounded-full flex items-center justify-center font-bold">
                            2</div>
                        <h2 class="text-xl font-bold text-white uppercase tracking-tight">Property Details</h2>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="flex flex-col gap-2">
                            <label class="text-xs font-bold uppercase tracking-widest text-slate-500">Bedrooms</label>
                            <input type="number" name="bedrooms" placeholder="3"
                                class="bg-background-dark border-slate-800 rounded-xl px-4 py-3 text-white focus:ring-primary focus:border-primary transition-all">
                        </div>
                        <div class="flex flex-col gap-2">
                            <label class="text-xs font-bold uppercase tracking-widest text-slate-500">Bathrooms</label>
                            <input type="number" name="bathrooms" placeholder="2"
                                class="bg-background-dark border-slate-800 rounded-xl px-4 py-3 text-white focus:ring-primary focus:border-primary transition-all">
                        </div>
                        <div class="flex flex-col gap-2">
                            <label class="text-xs font-bold uppercase tracking-widest text-slate-500">Sqft</label>
                            <input type="number" name="sqft" placeholder="2400"
                                class="bg-background-dark border-slate-800 rounded-xl px-4 py-3 text-white focus:ring-primary focus:border-primary transition-all">
                        </div>
                        <div class="flex flex-col gap-2 md:col-span-3">
                            <label
                                class="text-xs font-bold uppercase tracking-widest text-slate-500">Description</label>
                            <textarea name="description" rows="5" placeholder="Describe what makes your home unique..."
                                class="bg-background-dark border-slate-800 rounded-xl px-4 py-3 text-white focus:ring-primary focus:border-primary transition-all resize-none"></textarea>
                        </div>
                    </div>
                </div>

                <!-- Section 3: Media -->
                <div class="bg-surface-dark border border-slate-800 rounded-3xl p-8 shadow-2xl flex flex-col gap-8">
                    <div class="flex items-center gap-4">
                        <div
                            class="h-10 w-10 bg-primary/20 text-primary rounded-full flex items-center justify-center font-bold">
                            3</div>
                        <h2 class="text-xl font-bold text-white uppercase tracking-tight">Photos</h2>
                    </div>

                    <div class="flex flex-col gap-4">
                        <label class="text-xs font-bold uppercase tracking-widest text-slate-500">Cover Image
                            URL</label>
                        <input type="url" name="imageUrl" placeholder="https://example.com/image.jpg"
                            class="bg-background-dark border-slate-800 rounded-xl px-4 py-3 text-white focus:ring-primary focus:border-primary transition-all">

                        <div
                            class="border-2 border-dashed border-slate-800 rounded-3xl p-12 flex flex-col items-center justify-center gap-4 text-slate-500 hover:border-primary/50 hover:bg-primary/5 transition-all cursor-pointer">
                            <span class="material-symbols-outlined text-4xl">cloud_upload</span>
                            <div class="text-center">
                                <p class="font-bold text-white">Click to upload or drag and drop</p>
                                <p class="text-sm">Maximum file size 50 MB.</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex justify-end gap-4 pb-20">
                    <button type="button"
                        class="px-8 py-4 border border-slate-800 text-slate-400 rounded-xl font-bold hover:bg-slate-800 transition-colors">Cancel</button>
                    <button type="submit"
                        class="px-12 py-4 bg-primary hover:bg-primary/90 text-white rounded-xl font-bold transition-all shadow-lg shadow-primary/20">
                        Publish Listing
                    </button>
                </div>
            </form>
        </main>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
