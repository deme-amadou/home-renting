<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Relestate | My Profile</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#256af4",
                        "background-dark": "#0a0f18",
                        "surface-dark": "#161e2d",
                        "neutral-dark": "#334155",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    }
                },
            },
        }
    </script>
    <style>
        body {
            font-family: "Space Grotesk", sans-serif;
        }
    </style>
</head>

<body class="bg-background-dark text-slate-100 min-h-screen">
    <div class="relative flex min-h-screen w-full flex-col">
        <!-- Navigation -->
        <header
            class="flex items-center justify-between px-6 md:px-10 py-6 border-b border-slate-800 bg-background-dark/80 backdrop-blur-md sticky top-0 z-50">
            <a href="index.html" class="flex items-center gap-2 text-primary">
                <span class="material-symbols-outlined text-3xl font-bold">domain</span>
                <h1 class="text-white text-xl font-bold tracking-tight">Relestate</h1>
            </a>
            <nav class="hidden md:flex gap-8 text-sm font-medium text-slate-400">
                <a href="index.html" class="hover:text-white transition-colors">Explore</a>
                <a href="add-home.html" class="hover:text-white transition-colors">List a Home</a>
                <a href="messages.html" class="hover:text-white transition-colors">Messages</a>
            </nav>
            <div class="flex items-center gap-4">
                <button class="bg-slate-800 p-2 rounded-full text-slate-400 hover:text-white">
                    <span class="material-symbols-outlined">notifications</span>
                </button>
                <a href="profile.html"
                    class="h-10 w-10 rounded-full bg-primary/20 border-2 border-primary overflow-hidden">
                    <img id="headerAvatar"
                        src="https://lh3.googleusercontent.com/aida-public/AB6AXuDJBcjM6ElpDfrf32dYntVulWpnnrjR18wpmCObKLeSLVeXX4ikgDrDgwaxHAsNaEKztHoi0GdesHiKgMPOWN0f55K0o_8Wl9nQ6n3zKFYa-I-oX5WrGrYTBnLZBNvx9LPjc39STE0ZReE9Kc3I2neSURmdKMJCODNT2UmZtCYUEfseV2cfWh06IO6OXDwQsHoUNSxG6pmtHofjyZjZKXNuukflh6C62LSQohncf9Ve_8Jt4_brCUzc2hb5nlqC3MGWt_6m763VPaI"
                        alt="User">
                </a>
            </div>
        </header>

        <main class="flex-1 max-w-4xl mx-auto w-full px-6 py-12">
            <div class="flex flex-col md:flex-row gap-12">
                <!-- Sidebar -->
                <aside class="w-full md:w-64 flex flex-col gap-2">
                    <button
                        class="flex items-center gap-3 px-4 py-3 bg-primary text-white rounded-xl font-bold text-left shadow-lg shadow-primary/20">
                        <span class="material-symbols-outlined">person</span>
                        Personal Info
                    </button>
                    <button
                        class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:bg-slate-800 rounded-xl font-medium text-left transition-colors">
                        <span class="material-symbols-outlined">security</span>
                        Login & Security
                    </button>
                    <button
                        class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:bg-slate-800 rounded-xl font-medium text-left transition-colors">
                        <span class="material-symbols-outlined">payments</span>
                        Payments
                    </button>
                    <button
                        class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:bg-slate-800 rounded-xl font-medium text-left transition-colors">
                        <span class="material-symbols-outlined">notifications</span>
                        Notifications
                    </button>
                    <div class="h-px bg-slate-800 my-4"></div>
                    <button id="logoutBtn"
                        class="flex items-center gap-3 px-4 py-3 text-red-400 hover:bg-red-400/10 rounded-xl font-medium text-left transition-colors">
                        <span class="material-symbols-outlined">logout</span>
                        Sign out
                    </button>
                </aside>

                <!-- Content -->
                <section class="flex-1">
                    <h2 class="text-3xl font-bold text-white mb-8">Personal Information</h2>

                    <form id="profileForm" class="flex flex-col gap-8">
                        <!-- Avatar Section -->
                        <div class="flex items-center gap-6 pb-8 border-b border-slate-800">
                            <div class="relative group">
                                <img id="profileAvatar"
                                    class="h-24 w-24 rounded-full border-4 border-slate-800 object-cover"
                                    src="https://lh3.googleusercontent.com/aida-public/AB6AXuDJBcjM6ElpDfrf32dYntVulWpnnrjR18wpmCObKLeSLVeXX4ikgDrDgwaxHAsNaEKztHoi0GdesHiKgMPOWN0f55K0o_8Wl9nQ6n3zKFYa-I-oX5WrGrYTBnLZBNvx9LPjc39STE0ZReE9Kc3I2neSURmdKMJCODNT2UmZtCYUEfseV2cfWh06IO6OXDwQsHoUNSxG6pmtHofjyZjZKXNuukflh6C62LSQohncf9Ve_8Jt4_brCUzc2hb5nlqC3MGWt_6m763VPaI"
                                    alt="Avatar">
                                <button type="button"
                                    class="absolute inset-0 bg-black/50 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                                    <span class="material-symbols-outlined text-white">photo_camera</span>
                                </button>
                            </div>
                            <div>
                                <h3 class="font-bold text-lg text-white">Profile Photo</h3>
                                <p class="text-slate-400 text-sm">JPG, GIF or PNG. 800px max.</p>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="flex flex-col gap-2">
                                <label class="text-xs font-bold uppercase tracking-widest text-slate-500">Full
                                    Name</label>
                                <input type="text" name="fullName" value="Julianne Rossi"
                                    class="bg-surface-dark border-slate-800 rounded-xl px-4 py-3 text-white focus:ring-primary focus:border-primary transition-all">
                            </div>
                            <div class="flex flex-col gap-2">
                                <label class="text-xs font-bold uppercase tracking-widest text-slate-500">Email
                                    Display</label>
                                <input type="email" name="email" value="julianne.r@relestate.com"
                                    class="bg-surface-dark border-slate-800 rounded-xl px-4 py-3 text-white focus:ring-primary focus:border-primary transition-all">
                            </div>
                            <div class="flex flex-col gap-2 md:col-span-2">
                                <label class="text-xs font-bold uppercase tracking-widest text-slate-500">Bio</label>
                                <textarea name="bio" rows="4"
                                    class="bg-surface-dark border-slate-800 rounded-xl px-4 py-3 text-white focus:ring-primary focus:border-primary transition-all resize-none">Architect and travel enthusiast based in Malibu. I love sharing unique spaces and building community through sustainable design.</textarea>
                            </div>
                        </div>

                        <div class="flex justify-end pt-4">
                            <button type="submit"
                                class="px-8 py-3 bg-primary hover:bg-primary/90 text-white rounded-xl font-bold transition-all shadow-lg shadow-primary/20">
                                Save Changes
                            </button>
                        </div>
                    </form>
                </section>
            </div>
        </main>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
